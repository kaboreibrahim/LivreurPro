{% extends 'registration/base.html' %}
{% load static %}
{% load static i18n %}
{% block content %}

<div class="wrapper vh-100">
    <div class="row align-items-center h-100">
      <form method="post" class="col-lg-3 col-md-4 col-10 mx-auto text-center">
        <div class="mx-auto text-center my-4">
          <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="./index.html">
            <svg version="1.1" id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 120" xml:space="preserve">
              <g>
                <polygon class="st0" points="78,105 15,105 24,87 87,87 	" />
                <polygon class="st0" points="96,69 33,69 42,51 105,51 	" />
                <polygon class="st0" points="78,33 15,33 24,15 87,15 	" />
              </g>
            </svg>
          </a>
          <h4 class="my-3">code de verification </h4>
        </div>
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="text" name="code" id="id_code" class="form-control" placeholder="Enter code üîí" maxlength="6" pattern="\d{6}" title="Please enter a 6-digit code" required>
                {% if form.code.errors %}
                    <div class="alert alert-danger">
                        {% for error in form.code.errors %}
                            <span style="font-size: 13px;">{{ error|escape }} ‚ùå</span>
                        {% endfor %}
                    </div>
                {% endif %}
                
            </div>

            <div class="mb-3 d-grid text-center">
                <button class="btn btn-primary" type="submit">Verify ‚úÖ</button>
            </div>

        
        <p class="mt-5 mb-3 text-muted">¬© 2020</p>
      </form>
    </div>
  </div>


  {% endblock %}
